---
layout: default
---

<!-- Banner -->
<section id="banner">
    <div class="inner">
        <h2>My Blogg</h2>
    </div>
</section>
<section id="main" class="wrapper style1">
    {% for post in site.posts %}
        <div class="wrapper {% cycle 'style1', 'style2' %}">
            <header class="major">
                <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
            </header>
			<div class="container">
				<div class="row">
	    			<div class="6u">
			            <section class="special">
			            	{{ post.teaser }}
			            </section>
			            <section>
			            <hr />
			            </section>
						<section class="special">
			                <ul class="actions">
			                    <li><a href="{{ site.baseurl }}{{ post.url }}" class="button {% cycle '', 'alt'%}">Read More</a></li>
			                </ul>
			            </section>
	            	</div>
					<div class="6u">
			            <a href="{{ site.baseurl }}/2019/06/23/The_pursuit_of_automation.html"><img src="{{ site.baseurl }}{{post.image}}" class="fit image"></a>
			        </div>
		        </div>
            
        	</div>
        </div>
    {% endfor %}
</section>
